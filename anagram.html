<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anagram Checker</title>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
}

.navbar {
    background-color: #333;
    overflow: hidden;
}

.navbar a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.navbar a:hover {
    background-color: #ddd;
    color: black;
}


h1 {
    text-align: center;
    margin-top: 20px;
}

form {
    text-align: center;
    margin-top: 20px;
}

.input-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px;
}

input[type="text"] {
    width: 250px;
    padding: 10px;
    font-size: 16px;
    margin-right: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}



.button-31 {
  background-color: #222;
  border-radius: 4px;
  border-style: none;
  box-sizing: border-box;
  color: #fff;
  cursor: pointer;
  display: inline-block;
  font-family: "Farfetch Basis","Helvetica Neue",Arial,sans-serif;
  font-size: 16px;
  font-weight: 700;
  line-height: 1.5;
  margin: 0;
  max-width: none;
  min-height: 44px;
  min-width: 10px;
  outline: none;
  overflow: hidden;
  padding: 9px 20px 8px;
  position: relative;
  text-align: center;
  text-transform: none;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
 
}

.button-31:hover,
.button-31:focus {
  opacity: .75;
}

p#result {
    text-align: center;
    font-size: 18px;
    margin-top: 20px;
}
</style>
</head>
<body>
    <div class="navbar">
        <a href="./index.html">Home</a>
        <a href="./Bodmas.html">BODMAS</a>
        <a href="./convertno.html">Num Converter</a>
        <a href="./decimalpoint.html">Monetary converter</a>
    </div>
    <h1>Anagram Checker</h1>
    <form id="anagramForm">
        <div class="input-container">
            <input type="text" id="string1" placeholder="Enter first string" onkeypress="checkEnter(event)">
        </div>
        <div class="input-container">
            <input type="text" id="string2" placeholder="Enter second string" onkeypress="checkEnter(event)">
        </div>
        <button type="button" class="button-31" onclick="checkAnagram()">Check Anagram</button>
    </form>
    <p id="result"></p>

    <script>
        function checkEnter(event) {
            var string1 = document.getElementById("string1").value;
            var string2 = document.getElementById("string2").value;

            // Check if the inputs contain only letters
            if (!/^[a-zA-Z]*$/.test(string1) || !/^[a-zA-Z]*$/.test(string2)) {
                document.getElementById("result").textContent = "Error: Only strings are allowed.";
            } else {
                document.getElementById("result").textContent = ""; // Clear error message
            }

            if (event.key === "Enter") {
                event.preventDefault(); // Prevent form submission
                checkAnagram(); // Call the function to check anagram
            }
        }

        function checkAnagram() {
            var string1 = document.getElementById("string1").value.toLowerCase().replace(/\s/g, '');
            var string2 = document.getElementById("string2").value.toLowerCase().replace(/\s/g, '');

            // Check if the inputs are empty
            if (string1.trim() === '' || string2.trim() === '') {
                document.getElementById("result").textContent = "Error: Please input strings in both fields.";
                return;
            }

            // Check if the inputs contain only letters
            if (!/^[a-zA-Z]*$/.test(string1) || !/^[a-zA-Z]*$/.test(string2)) {
                document.getElementById("result").textContent = "Error: Only strings are allowed.";
                return;
            }

            // Check if the lengths of the strings are equal
            if (string1.length !== string2.length) {
                document.getElementById("result").textContent = "The strings are not anagrams.";
                return;
            }

            // Convert strings to arrays, sort them, and join back into strings
            var sortedString1 = string1.split('').sort().join('');
            var sortedString2 = string2.split('').sort().join('');

            // Compare sorted strings
            if (sortedString1 === sortedString2) {
                document.getElementById("result").textContent = "The strings are anagrams!";
            } else {
                document.getElementById("result").textContent = "The strings are not anagrams.";
            }
        }
    </script>
</body>
</html>
