<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mathematics expression Calculator</title>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    margin-top: 20px;
}

form {
    text-align: center;
    margin-top: 20px;
}

input[type="text"] {
    width: 250px;
    padding: 10px;
    font-size: 16px;
    margin-right: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: black;
    color: #fff;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: black;
}

p#result {
    text-align: center;
    font-size: 18px;
    margin-top: 20px;
}
.navbar {
    background-color: #333;
    overflow: hidden;
}

.navbar a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.navbar a:hover {
    background-color: #ddd;
    color: black;
}

</style>
</head>
<body>
    <div class="navbar">
        <a href="./index.html">Home</a>
        <a href="./Bodmas.html">BODMAS</a>
        <a href="./anagram.html">Anagram</a>
        <a href="./convertno.html">Number converter</a>
        <a href="./decimalpoint.html">Monetary converter</a>
    </div>
    <h1>Mathematics Expression Calculator</h1>
    <form id="bodmasForm">
        <input type="text" id="expression" placeholder="Enter the expression (e.g., 3*(2+4)+5)">
        <button type="button" onclick="solve()">Calculate</button>
    </form>
    <p id="result"></p>

    <script>
    function solve() {
        var expression = document.getElementById('expression').value;
        var result = evaluateExpression(expression);
        document.getElementById('result').innerText = 'Result: ' + result;
    }

    function evaluateExpression(expression) {
        try {
            expression = expression.replace(/x/g, '*').replace(/\^/g, '**');
            return eval(expression);
        } catch (error) {
            return 'Invalid expression';
        }
    }
    </script>
</body>
</html>
